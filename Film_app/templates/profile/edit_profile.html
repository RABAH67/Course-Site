{% extends "base.html" %}


{% block title %}
Edit Profile
{% endblock title %}


{% block content %}
<div class="container">
    <h1>Edit Profile</h1>
  	<hr>
	<div class="row">
      <!-- left column -->
      <div class="col-md-3">
        <div class="text-center">
          <img src="//placehold.it/100" class="avatar img-circle" alt="avatar">
          <h6>Upload a different photo...</h6>
          
          <input type="file" class="form-control">
        </div>
      </div>
      

      <form method="post">
      <!-- edit form column -->
      <div class="col-md-9 personal-info">

        {% csrf_token %}


        {{userform}}
        {{profile}}
          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
                <input class="btn btn-primary" type="submit" value="Save" class="form-control">
              <span></span>
              <a href="{% url 'profile' %}" class="btn btn-ligth">Cancel<a>
            </div>
          </div>
        </form>
      </div>
  </div>
</div>
<hr>






{% endblock content %}
