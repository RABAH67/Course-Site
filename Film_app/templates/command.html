{% extends "base.html" %}

{% block title %}
  Home | Course Commande
{% endblock title %}



{% block content %}
  

<div class="container">



<!-- Default form register -->
<form class="text-center border border-light p-5" method="post">

    <p class="h4  text-info mb-4">Inscrivez-vous Maintenant</p>

    {% csrf_token %}
    
    <div class="form-row mb-4">
        <div class="col">
            <!-- First name -->
            <input type="text" id="defaultRegisterFormFirstName" name="prenom" class="form-control" placeholder="Prenom">
        </div>
        <div class="col">
            <!-- Last name -->
            <input type="text" id="defaultRegisterFormLastName" name="name" class="form-control" placeholder="Nom">
        </div>
    </div>

    <!-- E-mail -->
    <input type="email" id="defaultRegisterFormEmail" name="email" class="form-control mb-4" placeholder="E-mail">


    <!-- Phone number -->
    <input type="text" id="defaultRegisterPhonePassword" class="form-control" name="num" placeholder="Numero de Telephone" aria-describedby="defaultRegisterFormPhoneHelpBlock">
    <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
        213+
    </small>

    
    <!-- Sign up button -->
    <button class="btn btn-info my-4 btn-block" type="submit">Participe</button>

    </form>
    


    <!-- Social register -->
    <p>Abonnez Vous:</p>

    <a href="#" class="mx-2" role="button">Facebook<i class="fab fa-facebook-f light-blue-text"></i></a>
    <a href="#" class="mx-2" role="button">Instagram<i class="fab fa-twitter light-blue-text"></i></a>
    

    <hr>

    <!-- Terms of service -->
   


<!-- Default form register -->





</div>





{% endblock content %}
